<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOCKET TEST</title>
</head>

<body>


    <input id="input-topic" type="text" />

    <input id="input-message" type="text" />

    <button onclick="sendEvent()">SEND SOCKET EVENT</button>

    <script src="/js/socket-io.min.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function () {
            console.log('Client connected');
        });

        function sendEvent() {
            var inputTopic = document.getElementById('input-topic').value;
            var inputMessage = document.getElementById('input-message').value;
            socket.emit(inputTopic, inputMessage);
        }

    </script>

</body>

</html>
